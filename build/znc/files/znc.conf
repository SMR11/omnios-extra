// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and
// /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = true
LoadModule = webadmin
LoadModule = log
MaxBufferSize = 500
Motd = OmniOS ZNC Server
ProtectWebSessions = false
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
SSLCertFile = /etc/opt/ooce/znc/znc.pem
PidFile = /var/opt/ooce/znc/znc.pid
Version = 1.6.5

<Listener l>
	AllowIRC = true
	AllowWeb = true
	Port = 6667
	IPv4 = true
	IPv6 = false
	URIPrefix = /

	//SSL = true

	// To enable SSL, uncomment the above line and generate a
	// certificate using
	//     su - znc -c '/opt/ooce/bin/znc -d /var/opt/ooce/znc -p'
	// You can also place your own key/certificate in
	//     /etc/opt/ooce/znc/znc.pem
	// See https://wiki.znc.in/Signed_SSL_certificate for more details.

</Listener>

<User admin>
	Admin      = true
	Nick       = admin
	AltNick    = admin_
	Ident      = admin
	RealName   = Got ZNC?

	PrependTimestamp = true
	AppendTimestamp = false
	MultiClients = true
	TimestampFormat = [%H:%M:%S]

	//AutoClearChanBuffer = false
	//AutoClearQueryBuffer = false

	LoadModule = chansaver
	LoadModule = controlpanel

	<Network freenode>
		Server     = irc.libera.chat +6697

		LoadModule = simple_away
		// If enabling the clientbuffer module, also disable
		// automatic buffer clearing above.
		// See - https://wiki.znc.in/Clientbuffer
		//LoadModule = clientbuffer

		FloodBurst = 4
		FloodBurst = 1.0.0
		IRCConnectEnabled = true
		JoinDelay = 0

		<Chan #omnios>
		</Chan>
	</Network>

	// The default password is just 'admin'
	<Pass password>
		Method = sha256
		Hash = 4294ae2ac81804c9e4fcc8193efb20036ecc660b814ccf1e3b68b5b6f978b10f
		Salt = yv!T*cQ3tYPF_2Ff8o*b
	</Pass>

</User>

